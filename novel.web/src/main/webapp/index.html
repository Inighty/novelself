    <script src="js/1.11.3jquery.min.js"></script>

	<script src="js/base64.js"></script>
	<script type="text/javascript">
	$(function() {
		$("#btnSearch").click(search);
		$("#keyword").keydown(function(e) {
			if (e.keyCode == 13) {
				search();
			}
		});
	})
	function search() {
		var val = $("#keyword").val().trim();
		if (val.length == 0) {
			//alert("请输入小说的名字或者作者的名字...");
			return;
		}
		$.ajax({
			url:"./search.do",
			type:"post",
			dataType:"json",
			data: {
				"keyword" : val,
			},
			error: function (data) {
				//alert(data.status);
			},
			success:function(result) {
				$("#list").html("");
				$(result.data).each(function(index,book){
					//console.log(book.name);
					var $tr = $("<tr><td>" + (index + 1) + "</td><td><a href='./chapters.do?url=" + $.base64.encode(book.url) + "'>"
							+ book.name + "</a></td><td>"
							+ book.author + "</td><td>"
							+ book.newChapter + "</td><td>"
							+ (book.status == 1 ? "连载" : "完结") + "</td><td>"
							+ book.source + "</td></tr>");
					$("#list").append($tr);
				});
			}
		});
	};
	</script>
