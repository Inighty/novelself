	<script type="text/javascript">
	$(function() {		
		//$("#btnSearch").click(search);
		//$("#author").click(search);
		$("#keyword").keydown(function(e) {
			if (e.keyCode == 13) {
				searchByFlag("");
			}
		});
	})
	
	function searchByFlag(flag) {
		var opts = {
				  lines: 13 // The number of lines to draw
				, length: 28 // The length of each line
				, width: 14 // The line thickness
				, radius: 42 // The radius of the inner circle
				, scale: 0.25 // Scales overall size of the spinner
				, corners: 1 // Corner roundness (0..1)
				, color: '#000' // #rgb or #rrggbb or array of colors
				, opacity: 0.25 // Opacity of the lines
				, rotate: 0 // The rotation offset
				, direction: 1 // 1: clockwise, -1: counterclockwise
				, speed: 1 // Rounds per second
				, trail: 60 // Afterglow percentage
				, fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
				, zIndex: 2e9 // The z-index (defaults to 2000000000)
				, className: 'spinner' // The CSS class to assign to the spinner
				, top: '50%' // Top position relative to parent
				, left: '50%' // Left position relative to parent
				, shadow: false // Whether to render a shadow
				, hwaccel: false // Whether to use hardware acceleration
				, position: 'absolute' // Element positioning
				}
		var target = document.getElementById('loading');
		var spinner = new Spinner(opts);
				
		if(flag != ""){
			$("#keyword").val(flag);
		}
		var val = $("#keyword").val().trim();
		if (val.length == 0) {
			//alert("请输入小说的名字或者作者的名字...");
			return;
		}
		spinner.spin(target);
		$.ajax({
			url:"./search.do",
			type:"post",
			dataType:"json",
			data: {
				"keyword" : val,
				"flag" : flag,
			},
			error: function (data) {
				spinner.spin();
				//alert(data.status);
			},
			success:function(result) {
				spinner.spin();
				$("#list").html("");
				$(result.data).each(function(index,book){
					var $tr = $("<tr><td>" + (index + 1) + "</td><td><a href='./chapters.do?url=" + $.base64.encode(book.url) + "&book=" + book.name + "'>"
							+ book.name + "</a></td><td><a id='author' href='javascript:;' onclick='searchByFlag(\"" + book.author + "\")'>"
							+ book.author + "</a></td><td>"
							+ book.newChapter + "</td><td>"
							+ (book.status == 1 ? "连载" : "完结") + "</td></tr>");
					$("#list").append($tr);
				});
			}
		});
	}
	</script>
